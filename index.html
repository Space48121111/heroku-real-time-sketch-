<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
    <title></title>
	<style>
      #messages1 { list-style-type: none; margin: 0; padding: 0; }
      #messages1 > li { padding: 0.0rem 0rem; }
      #messages1 > li:nth-child(odd) { background: #efefef; }
      #messages2 { list-style-type: none; margin: 0; padding: 0; }
      #messages2 > li { padding: 0.0rem 0rem; }
      #messages2 > li:nth-child(odd) { background: #efefef; }  
    </style>
  </head>
  <body>
    <center>
    <h1>Sketch</h1>
    <button id='clear'>Clear</button><br>
	<table><tr>
	<td>
    <canvas id="canvas" width="300" height="400"
    onmousemove="mouseMovement(event)"
    onmousedown="startDrawing()"
    onmouseup="stopDrawing()">
    </canvas>
	</td>
	
	<td>
	<div id="messages1" style="background-color:white;text-align:left;height:350px;width:200px;border:1px solid #ccc;font:12px SF Pro;overflow:auto;">
	</div><br>
    <input type='text' id="messagebox1" rows="20" cols="20">
    <button type="button" name="button" onclick="enter1()">Send</button>
	</td>
		
	<td>
	<div id="messages2" style="background-color:white;text-align:left;height:350px;width:200px;border:1px solid #ccc;font:12px SF Pro;overflow:auto;">
	</div><br>
    <input type='text' id="messagebox2" rows="20" cols="20">
    <button type="button" name="button" onclick="enter2()">Send</button>
	</td>
	
	</tr></table>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js">
      
    </script>
    </center>
  </body>
</html>
