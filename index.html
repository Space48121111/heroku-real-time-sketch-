<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
	<style>
      #messages1 { list-style-type: none; margin: 0; padding: 0; }
      #messages1 > li { padding: 0.0rem 0rem; }
      #messages1 > li:nth-child(odd) { background: #efefef; }
      #messages2 { list-style-type: none; margin: 0; padding: 0; }
      #messages2 > li { padding: 0.0rem 0rem; }
      #messages2 > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
      <script src="/socket.io/socket.io.js"></script>
    <center>
    <h1>The machine that builds the machine</h1>
    </center>
      <div class = 'main'>
      <div class='home'>
        <center>
	    <button id='showSketch' onclick="showSketch()">Sketch</button><br>
    <button id='clear'>Clear</button><br>
     <button type="button" id="undo" onclick="undo()">Undo</button><br>
	</center>
	<table><tr>
	<td>
    <canvas id="canvas" width="300" height="400"
    onmousemove="mouseMovement(event)"
    onmousedown="startDrawing()"
    onmouseup="stopDrawing()">
    </canvas>
	</td>

	<td>
	<div id="messages1" style="background-color:white;text-align:left;height:350px;width:200px;border:1px solid #ccc;font:25px verdana;overflow:auto;">
	</div><br>
    <input type='text' id="messagebox1" rows="20" cols="40">
    <button type="button" name="button" onclick="enter1()">Send</button>
	</td>

	<td>
	<div id="messages2" style="background-color:white;text-align:left;height:350px;width:200px;border:1px solid #ccc;font:25px verdana;overflow:auto;">
	</div><br>
    <input type='text' id="messagebox2" rows="40" cols="40">
    <button type="button" name="button" onclick="enter2()">Send</button>
	</td>

	</tr></table>
	</div>
	<div class="todo" id="todo">
        
        </div>

        <div class="sidenav" id="sidenav">
        </div>
    </div>
	<script src="/home.js"></script>
	<script src="/messages.js"></script>
  <script src="/sidenav.js"></script>
	   <script src="/todo.js"></script>

  </body>
</html>
